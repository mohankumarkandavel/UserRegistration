<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id" />
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>FIRST NAME</label>
            <input class="form-control form-control-lg" placeholder="First Name" name="FirstName"
            #FirstName="ngModel" [(ngModel)]="service.formData.FirstName"
            required [class.invalid]="FirstName.invalid &#038;&#038; FirstName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last Name" name="LastName"
                #LastName="ngModel" [(ngModel)]="service.formData.LastName"
                required [class.invalid]="LastName.invalid &#038;&#038; LastName.touched">
        </div>
    </div>
   
    <div class="form-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="Email" name="Email" type="email"
            #Email="ngModel" [(ngModel)]="service.formData.Email"
            required [class.invalid]="Email.invalid &#038;&#038; Email.touched">
    </div>
    <div class="form-group">
        <label>DOB</label>
            <input
                type="text"
                placeholder="DOB"
                class="form-control form-control-lg"
                bsDatepicker
                name="DOB"
                [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}"
            #DOB="ngModel" [(ngModel)]="service.formData.DOB"
            required [class.invalid]="DOB.invalid &#038;&#038; DOB.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
